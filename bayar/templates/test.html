<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000000; /* Light background */
        }
        .payment-failed-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .payment-failed-box .icon {
            font-size: 80px;
            color: green; /* Mengubah warna ikon menjadi hijau */
            margin-bottom: 20px;
        }
        .payment-failed-box h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .payment-failed-box p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .payment-failed-box .btn {
            width: 100%;
            background-color: green; /* Mengubah warna tombol menjadi hijau */
            color: white;
        }
        .payment-failed-box .btn:hover {
            background-color: darkgreen; /* Warna tombol saat dihover */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="payment-failed-box">
        <div class="icon">
            <i class="fas fa-check-circle"></i> <!-- Mengganti ikon menjadi centang -->
        </div>
        <h1>Pembayaran Telah Berhasil</h1> <!-- Tetap menampilkan teks Payment Failed -->
        <p>{{ error_message }}</p>
        <a href="{% url 'indexbayar' %}" class="btn">Lihat Tiket Saya </a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
