<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Order</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1>Panitia</h1> </a>
          <a class="nav-link" href="{% url 'scaner'%}">Scan Qr</a>
          
        
        </div>
      </nav>
    
    <div class="container mt-4">
        <h1 class="mb-4">Daftar Order</h1>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Product</th>
                        <th>Transaction ID</th>
                        <th>Created</th>
                        <th>Ordered</th>
                     <!--   <th>Actions</th>  Kolom Actions -->
                    </tr>
                </thead>
                <tbody id="order-table-body">
                    {% for order in orders %}
                    <!-- Contoh data order -->
                    <tr>
                        

                        <td>{{ order.id }}</td>
                        <td>{{ order.user }}</td>  <td>{{ order.product_id.name }}</td>  <td>{{ order.transaction_id }}</td>
                        <td>{{ order.created }}</td>
                        <td>{{ order.ordered }}</td>
                        <!--
                        <td>
                             Tombol Edit dan Hapus 
                            <a href="#" class="btn btn-warning btn-sm me-2">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a href="#" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this order?');">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td> -->
                    </tr>
                    <!-- Tambahkan lebih banyak baris contoh sesuai kebutuhan -->
                    {% endfor %}
                </tbody>
            </table>
            <div id="loading" class="text-center mt-3" style="display: none;">
                <strong>Loading...</strong>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
