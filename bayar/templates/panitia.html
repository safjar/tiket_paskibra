<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Order</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>Panitia</h1>
            </a>
            <a class="nav-link" href="{% url 'scaner' %}">Scan Qr</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Daftar Order</h1>
        <div class="table-responsive">
            <table class="table table-bordered border-dark-subtle">
                <thead>
                    <tr>
                        <th class="table-warning">ID</th>
                        <th class="table-danger">User</th>
                        <th class="table-warning">Product</th>
                        <th class="table-danger">Transaction ID</th>
                        <th class="table-warning">Created</th>
                        <th class="table-danger">Pembayaran</th>
                    </tr>
                </thead>
                <tbody id="order-table-body">
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td >{{ order.user }}</td>
                        <td >{{ order.product_id.name }}</td>
                        <td>{{ order.transaction_id }}</td>
                        <td>{{ order.created }}</td>
                        <td>
                            {% if order.ordered %}
                                Bayar
                            {% else %}
                                Belum Bayar
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>

</html>
