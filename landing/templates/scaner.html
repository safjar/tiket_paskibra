    <style>
        #myModal {
            display: none;
        }
        
        #myModal {
            display: flex;
        }
        
        #scanner {  
            width: 100%;
            height: 50vh;
            margin: 0px auto;
            position: relative;
            object-fit: cover;
            object-position: center center;
        }
        
        #scanner-focus {
            background: #000000;
            -webkit-clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);
            clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 25% 75%, 25% 100%, 100% 100%, 100% 0%);

            width: 100%;
            top: 0;
            left: 0;

<body>
<div class="container-fluid">
    <div id="scanner-holder" class="position-relative">
        <video id="scanner"></video>
        <div id="scanner-focus" class="position-absolute"></div>
    </div>
    <input type="text" name="text" id="text" readonly="" placeholder="scan" class="form-control">
</div>

{% include 'modal.html' %}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Launch demo modal
    </button>
    
    
    
    
        

        <script>
        let scanner = new Instascan.Scanner({
        video: document.getElementById('scanner'),mirror:false
        });

        // Attempt to get available cameras
        Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
            // Find the back camera (case-insensitive search)
            let backCamera = cameras.find(camera => camera.name.toLowerCase().includes('back'));

            if (backCamera) {
            // Start scanner using the back camera
            scanner.start(backCamera);
            } else {
            // No back camera found, use the first camera as fallback
            scanner.start(cameras[0]);
            }
        } else {
            // No camera found, display an alert
            alert('gaono kamera e cok');
        }
        }).catch(function (e) {
        console.error(e);
        });

        // Add event listener for successful QR code scan
        scanner.addListener('scan', (content) => {
        const pattern = /\/qr_code\/generate\/([0-9a-fA-F-]{36})\//;
        const match = content.match(pattern);

        const uuid = match ? match[1] : 'No UUID found';
            document.getElementById('text').value = uuid;
            const baseUrl = 'https://df33-36-81-97-46.ngrok-free.app';
            const url = `${baseUrl}/panitia/get_order/${uuid}/`;
            $.ajax({
            url: url,
            success: function(data) {
                return new Promise((resolve) => {
                    resolve(data); // Resolve with data for further processing
                });
            }
            })
            .then(function(data) {
                    // Ensure modal is ready before showing
                $('#myModal').modal('show');

                // Populate modal content with data from response
                $('#exampleModalLabel').text('Detail Order ' + data.order.id); // Assuming you have an order.id in the response
                $('#productModal .modal-body p:first-child').text('Nama Produk: ' + data.product.name); // Assuming you have product.name in the response
                $('#productModal .modal-body p:last-child').text('Harga: ' + data.product.price); // Assuming you have product.price in the response
            })
            .done(function(data) {
                showModal(data);
            })
            .fail(function(error) {
                console.error('Error:', error);
                    });
            });
    </script>
</body>
