{% extends 'base2.html' %}
{% load crispy_forms_tags%}
{% load static %}
{% block content %}

<div class="about_area black_bg" style="height: 100vh;">
    <div class="gambar">
        <img src="{% static 'atas.png' %}" alt="Logo">
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-center"><h1>Profile</h1>
                <div class="card bg-dark full-height">
                    
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                
                                <form method="POST" class="form-horizontal">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="btn btn-danger">Save</button>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
